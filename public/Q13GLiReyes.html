  <label>Guess the number: ****</label><br>
  <label>This number is from 1-100 </label><br>
   <label>Enter your guess </label><br>
  <input id = "guess">
  <button onclick="checkIt()"> Check</button>
  <p id="result"></p>


<script>
var dNumber = Math.floor(Math.random() * 100) + 1;

function checkIt() {
var guess = document.getElementById('guess').value;
var result = document.getElementById('result');

if (guess < dNumber) {
result.innerHTML = 'Higher';
} else if (guess > dNumber) {
result.innerHTML = 'Lower';
} else {
result.innerHTML = 'You are correct!';
}
}
</script>
